<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Form</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">

</head>
<body>

    <script src="java.js" defer></script>

<div class="backgroundContainer">

    <div class="bigContainer">

        
        <div class="leftContainer">

            <img src="./nathan-dumlao-desks.jpg" id="desks">


                    <div class="logoWrap">

                            <div class="logoText"><img id ="logo" src ="MathLogo2.png">   Math Games</div>

                    </div>


            <div class="photoCred">Photo by <u>Nathan Dumlao </u>on <u>Unsplash</u></div>
            
        
        </div>

        <div class="rightContainer">

                <div class="topText" id="right">
                    <div id="tagText">This is not a real product! You know you need these Math Games in your life to help you realize your students greatest dreams.
                        Sign up now to get started!  <br><br><br> <ln>You <i>know you</i> want to!</ln>
                    </div>

                </div>


                <div class="formContainer" id="right">

                    <h2>Let's <i>do</i> this!</h2>

                    <form action="#" method="get" id="formCont">

                    <div class="thisContainer">



                            <div class="nameContainer" id="containers">



                                <div class="firstNameContainer" id="labelContainers">

                                            <label for="firstName">First Name</label>
                                            <br>
                                            <input type="text" id="name" name="firstName" placeholder="John" required>
                                            <br>

                                    </div>

                                    <div class="lastNameContainer" id="labelContainers">

                                            <label for="lastName">Last Name</label>
                                            <br>
                                            <input type="text" id="name" name="lastName" placeholder="Smith" required>
                                            <br>
                                    
                                        </div>
                                </div>

                            <div class="contactContainer" id="containers">

                                <div class="userEmailContainer" id="labelContainers">

                                                <label for="userEmail">Email</label>
                                                <br>
                                                <input type="email" id="contact" name="email" placeholder="JohnSmith76@gmail.com" required>
                                                <br>

                                </div>

                                <div class="userNumberContainer" id="labelContainers">

                                                <label for ="phoneNumber">Phone Number</label>
                                                <br>
                                                <input type="tel" id="contact" placeholder="916-912-1000" name="phoneNumber"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required  >
                                                <br>

                                    </div>

                            </div>

                            <div class="passwordContainer" id="containers">

                                <div class="userPasswordContainer" id="labelContainers">

                                                    <label for="userPassword">Password</label>
                                                    <br>
                                                    <input type="password" id="userPassword" name="userPassword" placeholder= "Min. 7 Characters" minlength="6" required>
                                                    <br>

                                </div>

                                <div class="confirmPasswordContainer" id="labelContainers">

                                                    <label for="confirmPassword">Confirm Password</label>
                                                    <br>
                                                    <input type="password" id="confirmPassword" name="confirmPassword"  minlength="6" required>
                                                    <br>

                                </div>

                                </div>


                        </div>
                </div>

                <div class="bottomText" id="right">

                        <button type="submit" id="submitBtn" >Create Account</button>
                    </form>

                        <div class="signIn">Already have an account?  Log In</div>

                </div>


        </div>


    </div>

</div>
    
    
</body>
</html>
